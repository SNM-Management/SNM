<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 32.33%;
  padding: 10px;
  margin-left: 5px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
   
  }
}
</style>
</head>
<body>

<h2>Agriculture &amp; Environment&nbsp;&nbsp;&nbsp; <a href="history.back()">
<img onclick="history.back()" border="0" src="../image/left_arrow.jpg" width="32" height="30" align="right"></a></h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    &nbsp;</div>
  <div class="column" style="background-color:#bbb;">
    <h2 align="center"><font color="#00FF00">Publish</font></h2>
	<p align="center"><font size="6" color="#FFFFFF">Every Friday</font></p>
    <h2 align="center"><font color="#00FF00">Coordinator</font></h2>
	<p align="center"><font size="6" color="#FFFFFF">Sukanti Rout</font></p>
  </div>
  <div class="column" style="background-color:#ccc;">
	<p align="center"><font size="7" color="#FFFFFF">Aim</font></p>
	<p align="center"><font size="6" color="#FFFFFF">-</font></p>
  </div>
</div>

<p>&nbsp;</p>

</body>
</html>
